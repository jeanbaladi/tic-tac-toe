<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="menu" id="menuId">
        <form >
            <input type="text" class="input-text" maxlength="9" placeholder="ingrese nombre de jugador" id="playerOne" autocomplete="off">
            <input type="text" class="input-text" maxlength="9" placeholder="ingrese nombre de jugador" id="playerTwo" autocomplete="off">
        </form>
        <div class="players-table">
            <h2 id="namePlayerOne"></h2>
            <h2 id="namePlayerTwo"></h2>
        </div>
        <div class="btn">
            <button class="hide btnStyle btn_play" id="btn">Empezar</button>
            <button class="btnStyle btn_play" id="playComputer">Jugar contra el ordenador</button>
        </div>
    </div>
    <div class="table-tictactoe hide" id="tableGame">
        <div id="table">
            <div class="image">
                <img src="./image/tablero.jpg">
            </div>
            <div class="points">
                <div class="position-1 select-points" id="1"></div>
                <div class="position-2 select-points" id="2"></div>
                <div class="position-3 select-points" id="3"></div>
                <div class="position-4 select-points" id="4"></div>
                <div class="position-5 select-points" id="5"></div>
                <div class="position-6 select-points" id="6"></div>
                <div class="position-7 select-points" id="7"></div>
                <div class="position-8 select-points" id="8"></div>
                <div class="position-9 select-points" id="9"></div>
            </div>
        </div>
    </div>
    <div id="sound"></div>
    <script src="js.js"></script>
</body>
</html>
